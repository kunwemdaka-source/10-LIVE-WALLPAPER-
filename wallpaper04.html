<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Gradient Flow Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls label {
            display: block;
            margin: 10px 0 5px 0;
        }
        
        .controls input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }
        
        .controls span {
            display: inline-block;
            width: 30px;
            text-align: right;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Aurora Gradient Flow</div>
        <div>Move mouse to influence flow</div>
    </div>
    
    <div class="controls">
        <label>Intensity: <span id="intensityValue">1.0</span></label>
        <input type="range" id="intensitySlider" min="0.1" max="3" step="0.1" value="1">
        
        <label>Speed: <span id="speedValue">1.0</span></label>
        <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
        
        <label>Waves: <span id="wavesValue">5</span></label>
        <input type="range" id="wavesSlider" min="1" max="10" step="1" value="5">
    </div>
    
    <canvas id="auroraCanvas"></canvas>
    
    <script>
        class AuroraWave {
            constructor(canvas, index, totalWaves) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.index = index;
                this.totalWaves = totalWaves;
                this.time = Math.random() * Math.PI * 2;
                this.baseY = canvas.height * (0.3 + (index / totalWaves) * 0.4);
                this.amplitude = 80 + Math.random() * 40;
                this.frequency = 0.01 + Math.random() * 0.02;
                this.speed = 0.5 + Math.random() * 0.5;
                this.hue = 120 + (index / totalWaves) * 60; // Green to cyan range
                this.opacity = 0.3 + Math.random() * 0.4;
                this.width = canvas.width + 200;
                this.offsetX = Math.random() * 200;
            }
            
            update(time, mouseX, mouseY, intensity, speed, waveCount) {
                this.time += this.speed * speed * 0.01;
                
                // Mouse influence
                const mouseInfluence = (mouseY / this.canvas.height) * 0.5 + 0.5;
                this.currentAmplitude = this.amplitude * intensity * mouseInfluence;
                
                // Dynamic hue shifting
                this.hue = (120 + (this.index / waveCount) * 120 + time * 20) % 360;
                
                // Vertical mouse influence
                const verticalInfluence = (mouseY - this.canvas.height / 2) / this.canvas.height * 100;
                this.currentBaseY = this.baseY + verticalInfluence;
            }
            
            draw(ctx) {
                ctx.save();
                
                // Create gradient for this wave
                const gradient = ctx.createLinearGradient(0, this.currentBaseY - this.currentAmplitude, 0, this.currentBaseY + this.currentAmplitude);
                const hue1 = (this.hue + 30) % 360;
                const hue2 = (this.hue - 30) % 360;
                
                gradient.addColorStop(0, `hsla(${hue1}, 70%, 60%, 0)`);
                gradient.addColorStop(0.3, `hsla(${this.hue}, 80%, 70%, ${this.opacity * 0.8})`);
                gradient.addColorStop(0.7, `hsla(${hue2}, 70%, 60%, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw wave path
                ctx.beginPath();
                ctx.moveTo(-100, this.currentBaseY);
                
                for (let x = -100; x <= this.width; x += 5) {
                    const wave1 = Math.sin((x + this.offsetX) * this.frequency + this.time) * this.currentAmplitude;
                    const wave2 = Math.sin((x + this.offsetX) * this.frequency * 1.5 + this.time * 1.2) * this.currentAmplitude * 0.5;
                    const wave3 = Math.sin((x + this.offsetX) * this.frequency * 0.7 + this.time * 0.8) * this.currentAmplitude * 0.3;
                    
                    const y = this.currentBaseY + wave1 + wave2 + wave3;
                    ctx.lineTo(x, y);
                }
                
                ctx.lineTo(this.width, this.canvas.height + 100);
                ctx.lineTo(-100, this.canvas.height + 100);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class AuroraFlow {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.waves = [];
                this.time = 0;
                this.mouseX = 0;
                this.mouseY = 0;
                this.intensity = 1;
                this.speed = 1;
                this.waveCount = 5;
                
                this.generateWaves();
                this.setupControls();
            }
            
            generateWaves() {
                this.waves = [];
                for (let i = 0; i < this.waveCount; i++) {
                    this.waves.push(new AuroraWave(this.canvas, i, this.waveCount));
                }
            }
            
            setupControls() {
                const intensitySlider = document.getElementById('intensitySlider');
                const speedSlider = document.getElementById('speedSlider');
                const wavesSlider = document.getElementById('wavesSlider');
                
                intensitySlider.addEventListener('input', (e) => {
                    this.intensity = parseFloat(e.target.value);
                    document.getElementById('intensityValue').textContent = this.intensity.toFixed(1);
                });
                
                speedSlider.addEventListener('input', (e) => {
                    this.speed = parseFloat(e.target.value);
                    document.getElementById('speedValue').textContent = this.speed.toFixed(1);
                });
                
                wavesSlider.addEventListener('input', (e) => {
                    this.waveCount = parseInt(e.target.value);
                    document.getElementById('wavesValue').textContent = this.waveCount;
                    this.generateWaves();
                });
            }
            
            update() {
                this.time += 0.01;
                
                this.waves.forEach(wave => {
                    wave.update(this.time, this.mouseX, this.mouseY, this.intensity, this.speed, this.waveCount);
                });
            }
            
            draw() {
                // Create starry background
                const bgGradient = this.ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, Math.max(this.canvas.width, this.canvas.height)
                );
                bgGradient.addColorStop(0, '#0a0a2a');
                bgGradient.addColorStop(0.5, '#050515');
                bgGradient.addColorStop(1, '#000005');
                
                this.ctx.fillStyle = bgGradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw stars
                this.drawStars();
                
                // Draw waves
                this.waves.forEach(wave => {
                    wave.draw(this.ctx);
                });
                
                // Add atmospheric glow
                this.addAtmosphericGlow();
            }
            
            drawStars() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * this.canvas.width;
                    const y = Math.random() * this.canvas.height;
                    const size = Math.random() * 2;
                    const twinkle = Math.sin(this.time * 3 + i) * 0.5 + 0.5;
                    
                    this.ctx.globalAlpha = twinkle * 0.8;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                this.ctx.globalAlpha = 1;
            }
            
            addAtmosphericGlow() {
                // Top glow
                const topGlow = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height * 0.3);
                topGlow.addColorStop(0, 'rgba(100, 200, 255, 0.1)');
                topGlow.addColorStop(1, 'rgba(100, 200, 255, 0)');
                
                this.ctx.fillStyle = topGlow;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height * 0.3);
                
                // Side glows
                const sideGlow = this.ctx.createLinearGradient(0, 0, this.canvas.width * 0.2, 0);
                sideGlow.addColorStop(0, 'rgba(150, 100, 255, 0.05)');
                sideGlow.addColorStop(1, 'rgba(150, 100, 255, 0)');
                
                this.ctx.fillStyle = sideGlow;
                this.ctx.fillRect(0, 0, this.canvas.width * 0.2, this.canvas.height);
                
                // Right side
                this.ctx.save();
                this.ctx.scale(-1, 1);
                this.ctx.translate(-this.canvas.width, 0);
                this.ctx.fillStyle = sideGlow;
                this.ctx.fillRect(0, 0, this.canvas.width * 0.2, this.canvas.height);
                this.ctx.restore();
            }
        }
        
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        let auroraFlow;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (auroraFlow) {
                auroraFlow.generateWaves();
            }
        }
        
        function animate() {
            auroraFlow.update();
            auroraFlow.draw();
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousemove', (e) => {
            if (auroraFlow) {
                auroraFlow.mouseX = e.clientX;
                auroraFlow.mouseY = e.clientY;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (auroraFlow) {
                auroraFlow.mouseX = e.touches[0].clientX;
                auroraFlow.mouseY = e.touches[0].clientY;
            }
        });
        
        // Initialize
        resizeCanvas();
        auroraFlow = new AuroraFlow(canvas);
        animate();
    </script>
</body>
</html>
