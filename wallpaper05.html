<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain Matrix Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        canvas {
            display: block;
            cursor: text;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 0, 0.8);
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 255, 0, 0.6);
            font-size: 10px;
            z-index: 100;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Digital Rain Matrix</div>
        <div>Type to create custom streams</div>
        <div>Press SPACE for burst effect</div>
    </div>
    
    <div class="keyboard-hint">
        Keys: A-Z, 0-9, SPACE=burst, ESC=clear
    </div>
    
    <canvas id="matrixCanvas"></canvas>
    
    <script>
        class MatrixStream {
            constructor(x, canvas, customChars = null) {
                this.x = x;
                this.canvas = canvas;
                this.chars = [];
                this.speed = Math.random() * 3 + 1;
                this.y = Math.random() * canvas.height;
                this.length = Math.random() * 20 + 10;
                this.opacity = 1;
                this.customChars = customChars;
                this.isBurst = false;
                this.burstLife = 0;
                
                this.generateChars();
            }
            
            generateChars() {
                this.chars = [];
                const charSet = this.customChars || this.getRandomCharSet();
                
                for (let i = 0; i < this.length; i++) {
                    this.chars.push({
                        char: charSet[Math.floor(Math.random() * charSet.length)],
                        opacity: 1 - (i / this.length),
                        changeTime: Math.random() * 100 + 50,
                        timer: 0
                    });
                }
            }
            
            getRandomCharSet() {
                const sets = [
                    'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    'abcdefghijklmnopqrstuvwxyz',
                    '0123456789',
                    '!@#$%^&*()_+-=[]{}|;:,.<>?',
                    'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン',
                    'αβγδεζηθικλμνξοπρσστυφχψω',
                    '天地人和水火雷风山泽金木土'
                ];
                return sets[Math.floor(Math.random() * sets.length)];
            }
            
            update() {
                this.y += this.speed;
                
                // Update characters
                this.chars.forEach((charData, index) => {
                    charData.timer++;
                    if (charData.timer >= charData.changeTime) {
                        charData.char = this.customChars ? 
                            this.customChars[Math.floor(Math.random() * this.customChars.length)] :
                            this.getRandomCharSet()[Math.floor(Math.random() * this.getRandomCharSet().length)];
                        charData.timer = 0;
                        charData.changeTime = Math.random() * 100 + 50;
                    }
                    
                    // Fade out characters at the end
                    if (index > this.chars.length * 0.7) {
                        charData.opacity *= 0.98;
                    }
                });
                
                // Handle burst effect
                if (this.isBurst) {
                    this.burstLife++;
                    this.speed *= 1.1;
                    if (this.burstLife > 30) {
                        this.isBurst = false;
                        this.burstLife = 0;
                        this.speed = Math.random() * 3 + 1;
                    }
                }
                
                // Reset when off screen
                if (this.y > this.canvas.height + this.length * 20) {
                    this.y = -this.length * 20;
                    this.x = Math.random() * this.canvas.width;
                    this.generateChars();
                }
            }
            
            draw(ctx) {
                const fontSize = 16;
                ctx.font = `${fontSize}px 'Courier New', monospace`;
                
                this.chars.forEach((charData, index) => {
                    const y = this.y - index * fontSize;
                    
                    if (y > -fontSize && y < this.canvas.height + fontSize) {
                        // Brightest character at the front
                        let brightness = 1;
                        if (index === 0) {
                            brightness = 1;
                        } else if (index < 3) {
                            brightness = 0.8;
                        } else {
                            brightness = charData.opacity;
                        }
                        
                        // Color based on position
                        let color;
                        if (index === 0) {
                            color = `rgb(255, 255, 255)`;
                        } else if (index < 2) {
                            color = `rgba(200, 255, 200, ${brightness})`;
                        } else {
                            color = `rgba(0, 255, 0, ${brightness})`;
                        }
                        
                        ctx.fillStyle = color;
                        ctx.fillText(charData.char, this.x, y);
                        
                        // Add glow effect for front characters
                        if (index < 2) {
                            ctx.shadowColor = color;
                            ctx.shadowBlur = 10;
                            ctx.fillText(charData.char, this.x, y);
                            ctx.shadowBlur = 0;
                        }
                    }
                });
            }
            
            burst() {
                this.isBurst = true;
                this.burstLife = 0;
                this.speed = Math.random() * 8 + 5;
            }
        }
        
        class MatrixRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.streams = [];
                this.customStreams = [];
                this.fontSize = 16;
                this.keysPressed = {};
                
                this.generateStreams();
                this.setupKeyboard();
            }
            
            generateStreams() {
                this.streams = [];
                const streamCount = Math.floor(this.canvas.width / this.fontSize);
                
                for (let i = 0; i < streamCount; i++) {
                    const x = i * this.fontSize + Math.random() * this.fontSize;
                    this.streams.push(new MatrixStream(x, this.canvas));
                }
            }
            
            setupKeyboard() {
                document.addEventListener('keydown', (e) => {
                    this.keysPressed[e.key] = true;
                    
                    if (e.key === ' ') {
                        // Space bar - burst effect
                        this.streams.forEach(stream => {
                            if (Math.random() < 0.3) {
                                stream.burst();
                            }
                        });
                    } else if (e.key === 'Escape') {
                        // Escape - clear custom streams
                        this.customStreams = [];
                    } else if (e.key.length === 1) {
                        // Character key - create custom stream
                        const x = Math.random() * this.canvas.width;
                        const customStream = new MatrixStream(x, this.canvas, e.key);
                        customStream.speed = Math.random() * 5 + 3;
                        customStream.length = Math.random() * 30 + 20;
                        this.customStreams.push(customStream);
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keysPressed[e.key] = false;
                });
            }
            
            update() {
                this.streams.forEach(stream => {
                    stream.update();
                });
                
                this.customStreams.forEach((stream, index) => {
                    stream.update();
                    
                    // Remove custom streams that are off screen
                    if (stream.y > this.canvas.height + stream.length * 20) {
                        this.customStreams.splice(index, 1);
                    }
                });
            }
            
            draw() {
                // Fade effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw streams
                this.streams.forEach(stream => {
                    stream.draw(this.ctx);
                });
                
                this.customStreams.forEach(stream => {
                    stream.draw(this.ctx);
                });
                
                // Add scan lines for retro effect
                this.ctx.strokeStyle = 'rgba(0, 255, 0, 0.03)';
                this.ctx.lineWidth = 1;
                for (let y = 0; y < this.canvas.height; y += 4) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
        }
        
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let matrixRain;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (matrixRain) {
                matrixRain.generateStreams();
            }
        }
        
        function animate() {
            matrixRain.update();
            matrixRain.draw();
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
        matrixRain = new MatrixRain(canvas);
        animate();
    </script>
</body>
</html>
